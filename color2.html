<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding: 1rem 2rem;
            font-size: 1.4rem;
            border-radius: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            border: none;
            outline: none;
            transition: background 0.4s;
        }
        button:hover{
            background: rgb(214,214,214);
        }
    </style>
    <script src="color2.js" defer></script>
</head>
<body>
    <h1>Current color:<span class="current-color">(255,255,255)</span></h1>
    <button id="btn">Change colors</button>
</body>
